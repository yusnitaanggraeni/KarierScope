text330333.addInnerText('<div id=\"text330333\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text330333anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text330333Font2\"  >Beasiswa KIP Kuliah\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font3\"  >KIP Kuliah adalah bantuan biaya pendidikan dari pemerintah bagi lulusan Sekolah Menengah Atas (SMA) atau sederajat yang memiliki potensi akademik baik tetapi memiliki keterbatasan ekonomi. Berbeda dari beasiswa yang berfokus pada memberikan penghargaan atau dukungan dana terhadap mereka yang berprestasi.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font2\"  >Persyaratan </span ><span class=\"text330333Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Penerima KIP Kuliah adalah lulusan Sekolah Menengah Atas (SMA), Sekolah Menengah Kejuruan (SMK), atau bentuk lain yang sederajat yang lulus pada tahun berjalan atau maksimal lulus 2 (dua) tahun sebelumnya.\n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Telah lulus seleksi penerimaan mahasiswa baru melalui semua jalur masuk Perguruan Tinggi Akademik atau Perguruan Tinggi Vokasi baik PTN atau PTS pada Program Studi yang telah terakreditasi secara resmi dan tercatat pada sistem akreditasi nasional perguruan tinggi.\n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Memiliki potensi akademik baik tetapi memiliki keterbatasan ekonomi atau berasal dari keluarga miskin/rentan miskin dan/atau dengan pertimbangan khusus, yang didukung bukti dokumen yang sah.\n</span ></li >\n</ol >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font2\"  >Persyaratan Ekonomi Penerima KIP Kuliah </span ><span class=\"text330333Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font3\"  >Mahasiswa yang berasal dari keluarga miskin/rentan miskin yang telah melalui verifikasi perguruan tinggi dengan urutan prioritas penerima sebagai berikut: \n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Mahasiswa pemegang atau pemilik Kartu Indonesia Pintar (KIP) Pendidikan Menengah yang lulus Seleksi Nasional Berbasis Prestasi (SNBP) atau Seleksi Nasional Berbasis Tes (SNBT) atau seleksi mandiri di PTN.\n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Mahasiswa dari keluarga yang masuk dalam Data Terpadu Kesejahteraan Sosial (DTKS) atau menerima program bantuan sosial yang ditetapkan oleh kementerian yang menangani urusan pemerintahan di bidang sosial yang lulus Seleksi Nasional Berbasis Prestasi (SNBP) atau Seleksi Nasional Berbasis Tes (SNBT) atau seleksi mandiri di PTN.\n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Mahasiswa pemegang atau pemilik Kartu Indonesia Pintar (KIP) Pendidikan Menengah yang lulus seleksi mandiri di PTS.\n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Mahasiswa dari keluarga yang masuk dalam Data Terpadu Kesejahteraan Sosial (DTKS) atau menerima program bantuan sosial yang ditetapkan oleh kementerian yang menangani urusan pemerintahan di bidang sosial yang lulus seleksi mandiri di PTS.\n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Mahasiswa yang masuk dalam kelompok masyarakat miskin/rentan miskin maksimal pada desil 3 (tiga) Data Percepatan Penghapusan Kemiskinan Ekstrem (PPKE) yang ditetapkan oleh Kementerian Koordinator Bidang Pembangunan Manusia dan Kebudayaan yang lulus Seleksi Nasional Berbasis Prestasi (SNBP) atau Seleksi Nasional Berbasis Tes (SNBT) atau seleksi mandiri di PTN. \n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Mahasiswa yang masuk dalam kelompok masyarakat miskin/rentan miskin maksimal pada desil 3 (tiga) Data Percepatan Penghapusan Kemiskinan Ekstrem (PPKE) yang ditetapkan oleh Kementerian Koordinator Bidang Pembangunan Manusia dan Kebudayaan yang lulus seleksi mandiri di PTS. \n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Mahasiswa dari panti sosial/panti asuhan yang lulus seleksi masuk PT melalui semua jalur seleksi di PTN dan PTS.\n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Mahasiswa yang lulus seleksi masuk PT melalui semua jalur seleksi di PTN dan PTS dan memenuhi persyaratan miskin/rentan miskin sesuai dengan ketentuan, yang dibuktikan dengan: a) Bukti pendapatan kotor gabungan orang tua/wali paling banyak Rp4.000.000 setiap bulan atau pendapatan kotor gabungan orang tua/wali dibagi jumlah anggota keluarga paling banyak Rp750.000; b) Bukti keluarga miskin dalam bentuk Surat Keterangan Tidak Mampu (SKTM) yang dikeluarkan dan dilegalisasi oleh pemerintah, minimum tingkat desa/kelurahan untuk menyatakan kondisi suatu keluarga yang termasuk golongan miskin atau tidak mampu yang disertai dengan bukti dukung antara lain rekening listrik dan foto rumah. Semua dokumen dan bukti akan diverifikasi dan validasi oleh Perguruan Tinggi.\n</span ></li >\n</ol >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font2\"  >Keunggulan KIP Kuliah\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Pembebasan biaya pendaftaran seleksi masuk perguruan tinggi di bawah naungan Kemdiktisaintek melalui jalur UTBK-SNBT yang dilaksanakan oleh Balai Pengelolaan Pengujian Pendidikan (BP3) bagi pelamar KIP Kuliah yang merupakan: Siswa pemegang atau pemilik Kartu Indonesia Pintar (KIP) Pendidikan Menengah; Siswa dari keluarga yang masuk dalam Data Terpadu Kesejahteraan Sosial (DTKS) atau menerima program bantuan sosial yang ditetapkan oleh kementerian yang menangani urusan pemerintahan di bidang sosial seperti dari keluarga peserta Program Keluarga Harapan (PKH) dan dari keluarga pemegang Kartu Keluarga Sejahtera (KKS); Masuk dalam kelompok masyarakat miskin/rentan miskin maksimal pada desil 3 (tiga) Data Percepatan Penghapusan Kemiskinan Ekstrem (PPKE) yang ditetapkan oleh Kementerian Koordinator Bidang Pembangunan Manusia dan Kebudayaan.\n</span ></li >\n<li  class=\"text330333Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330333Font3\"  >Pembebasan biaya pendidikan atau biaya kuliah (UKT/SPP) bagi seluruh penerima KIP Kuliah yang dibayarkan langsung ke rekening perguruan tinggi. Bantuan biaya hidup ditetapkan oleh Kemdiktisaintek berdasarkan perhitungan besaran indeks harga lokal masing-masing wilayah perguruan tinggi dan diberikan dalam 5 klaster besaran, yaitu Rp800.000, Rp950.000, Rp1.100.000, Rp1.250.000, dan Rp1.400.000 per bulan. Bantuan biaya hidup diberikan satu kali setiap semester atau per enam bulan yang dikirimkan langsung ke rekening penerima KIP Kuliah. Besaran biaya hidup kota/kabupaten dimana kampus tujuan berada dapat dilihat pada laman KIP Kuliah: </span ><span class=\"text330333Font2\"  >https://kip-kuliah.kemdiktisaintek.go.id/.</span ><span class=\"text330333Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ol >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font2\"  >Jangka Waktu Pemberian Beasiswa KIP Kuliah</span ><span class=\"text330333Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font2\"  >Program Regular: </span ><span class=\"text330333Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Sarjana maksimal 8 (delapan) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Diploma Empat maksimal 8 (delapan) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Diploma Tiga maksimal 6 (enam) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Diploma Dua maksimal 4 (empat) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Diploma Satu maksimal 2 (dua) semester \n</span ></li >\n</ul >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330333Font2\"  >Program Profesi: </span ><span class=\"text330333Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Dokter maksimal 4 (empat) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Dokter Gigi maksimal 4 (empat) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Dokter Hewan maksimal 4 (empat) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Ners maksimal 2 (dua) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Apoteker maksimal 2 (dua) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Bidan maksimal 2 (dua) semester \n</span ></li >\n<li  class=\"text330333Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text330333CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text330333Font3\"  >Guru maksimal 2 (dua) semester\n</span ></li >\n</ul >\n</div>\n');
text330333.build()
