text331890.addInnerText('<div id=\"text331890\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text331890anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text331890Font2\"  >Beasiswa Bakti BCA\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font3\"  >Beasiswa Bakti BCA memberikan bantuan kepada mahasiswa/i kuliah program S1 di perguruan tinggi . Penerima Beasiswa Bakti BCA mendapatkan bantuan finansial untuk mendukung pendidikan, mengikuti program pengembangan, serta menjadi bagian dari komunitas penerima Beasiswa Bakti BCA, \"Bakti Champions\".\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >Manfaat Beasiswa Bakti BCA</span ><span class=\"text331890Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text331890Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331890Font3\"  >Bakti Champions akan memperoleh manfaat berupa bantuan Dana Pendidikan dan pengembangan diri selama 1 tahun melalui Bakti Champions.\n</span ></li >\n<li  class=\"text331890Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331890Font3\"  >Uang saku per bulan.\n</span ></li >\n<li  class=\"text331890Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331890Font3\"  >Subsidi UKT.\n</span ></li >\n<li  class=\"text331890Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331890Font3\"  >Kesempatan Berjejaring.\n</span ></li >\n<li  class=\"text331890Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331890Font3\"  >Bakti Campions Program.\n</span ></li >\n<li  class=\"text331890Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331890Font3\"  >Nasional Summit.\n</span ></li >\n</ol >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >*)</span ><span class=\"text331890Font3\"  > Mengikuti kebijakan masing-masing kampus, kegiatan ini dapat dikonversi menjadi SKS.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >*)</span ><span class=\"text331890Font3\"  > Bagi Bakti Champions terpilih.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >Kategori Beasiswa</span ><span class=\"text331890Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font3\"  >Beasiswa Bakti BCA terbuka bagi mahasiswa-mahasiswi berprestasi dengan kategori sebagai berikut:\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text331890Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331890Font2\"  >Bantuan Finansial</span ><span class=\"text331890Font3\"  >. Ditujukan bagi mahasiswa-mahasiswi berpotensi yang membutuhkan dukungan finansial.\n</span ></li >\n<li  class=\"text331890Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331890Font2\"  >Prestasi Akademis</span ><span class=\"text331890Font3\"  >. Ditujukan bagi mahasiswa-mahasiswi yang memiliki prestasi akademis.\n</span ></li >\n<li  class=\"text331890Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331890Font2\"  >Prestasi Non-Akademis</span ><span class=\"text331890Font3\"  >. Ditujukan bagi mahasiswa-mahasiswi yang memiliki prestasi non-akademis (min. tingkat Provinsi) dalam 3 tahun terakhir, seperti di bidang olahraga, kesenian, kebudayaan, dll.\n</span ></li >\n</ol >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >Kriteria Umum dan Khusus</span ><span class=\"text331890Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >Kriteria Umum</span ><span class=\"text331890Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Warga Negara Indonesia dan belum menikah\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Masih berusia 21 tahun per 31 Desember 2025\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Mahasiswa aktif program S1 (Non-Vokasi) di Perguruan Tinggi Negeri, sedang menempuh Semester 3 saat pendaftaran\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Tidak sedang menerima beasiswa lain\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Berkomitmen 100% mengikuti seluruh rangkaian program pengembangan (durasi 1 tahun)\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Memenuhi kriteria khusus dari salah satu kategori Beasiswa Bakti BCA\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Memiliki kepedulian sosial &amp; komitmen belajar, aktif berorganisasi/kepanitiaan, tidak sedang bekerja </span ><span class=\"text331890Font4\"  >full-time </span ><span class=\"text331890Font3\"  >dan terikat dinas dengan instansi lainnya. \n</span ></li >\n</ul >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >Kriteria Khusus\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >Bantuan Finansial</span ><span class=\"text331890Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >IPK minimal 3.00.\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Dokumen kegiatan organisasi/kepanitian, seperti sertifikat, dan sebagainya.\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Surat rekomendasi terkendala finansial minimal dari RT/TW domisili asal (format bebas).\n</span ></li >\n</ul >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >Prestasi Akademis</span ><span class=\"text331890Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >IPK minimal 3,25.\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Dokumen kegiatan organisasi/kepanitian, seperti sertifikat, dan sebagainya.\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Sertifikat prestasi/penghargaan di bidang akademis, seperti sertifikat lomba ilmial, dan sebagainya.\n</span ></li >\n</ul >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >Prestasi Non-Akademis</span ><span class=\"text331890Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Tidak ada persyaratan IPK.\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Sertifikat/dokumen prestasi non-akademis (minimal tingkat Provinsi), seperti piagam, sertifikat, dan sebagainya.\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Video keahlian/talenta dengan durasi maksimal 30 detik. Video dikumpulkan dalam bentuk link YouTube/GDrive.\n</span ></li >\n</ul >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331890Font2\"  >Syarat dan Ketentuan</span ><span class=\"text331890Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Keputusan penerimaan beasiswa oleh BCA bersifat mutlak dan tidak dapat diganggu gugat.\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >BCA berhak untuk mendiskualifikasi kandidat jika terdapat pelanggaran dalam proses pendaftaran.\n</span ></li >\n<li  class=\"text331890Font3\" data-bltIndnt=\"0\" style=\"line-height:1.168;position:relative;margin-left:17px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text331890CircleBulletFont8.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text331890Font3\"  >Hanya kandidat yang lolos tahapan seleksi administrasi yang akan mendapatkan e-mail undangan untuk mengikuti tahapan Assessment &amp; Interview.\n</span ></li >\n</ul >\n</div>\n');
text331890.build()
