text331701.addInnerText('<div id=\"text331701\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text331701anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text331701Font2\"  >Beasiswa Cendekia Baznas Dalam Negeri\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font3\"  >Program Beasiswa Cendekia BAZNAS (BCB) adalah program beasiswa dari BAZNAS yang ditujukan bagi mahasiswa S1 mulai semester 5 dari berbagai bidang keilmuan (Diutamakan STEM), dengan tujuan mendukung keberlanjutan pendidikan tinggi serta meningkatkan kualitas sumber daya manusia menuju Indonesia Emas 2045.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font3\"  >Item Program BCB berupa pembiayaan pendidikan, biaya riset, bantuan prestasi dan pembinaan yang diberikan selama 4 semester (2 tahun) sedangkan Pembinaan diberikan oleh mentor kampus secara periodik.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font2\"  >Komponen Beasiswa</span ><span class=\"text331701Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >Subsidi Uang Kuliah Tunggal (UKT) hingga 4.000.000 (empat juta rupiah) per semester, yang dibayarkan langsung kepada rekening kampus mitra Beasiswa Cendekia BAZNAS ditujukan kepada mahasiswa penerima beasiswa. Adapun terdapat beberapa kampus yang mendapatkan subsidi UKT hingga 7.000.000 (tujuh juta rupiah) per semester, yang dibayarkan langsung kepada rekening kampus mitra Beasiswa Cendekia BAZNAS diantarannya Institut Pertanian Bogor, Institut Teknologi Bandung, Institut Teknologi Sepuluh Nopember, Universitas Airlangga, Universitas Andalas, Universitas Gadjah Mada, Universitas Hasanuddin, dan Universitas Indonesia.\n</span ></li >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >Pengembangan diri bersama mentor beasiswa BAZNAS.\n</span ></li >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >Bantuan Biaya Riset Rp.3.000.000/Peserta tingkat akhir yang telah menyelesaikan proposal penelitian dari kampus mitra.\n</span ></li >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >Bantuan Biaya Prestasi kepada mahasiswa yang terpilih untuk berkompetisi dalam ajang akademik seperti konferensi dan non akademik ajang komepetisi olahraga dan seni (Ad cost).\n</span ></li >\n</ol >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font2\"  >Durasi Beasiswa</span ><span class=\"text331701Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font3\"  >Beasiswa diberikan selama 4 semester, dari semester 5 sampai dengan semester 8 atau hingga mahasiswa lulus jika lulus sebelum semester 8.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text331701Font2\"  >Persyaratan Beasiswa Cendekia BAZNAS</span ><span class=\"text331701Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >Warga Negara Indonesia (WNI);\n</span ></li >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >Mahasiswa S1/D4 semester 5 program reguler di 125 kampus mitra ditunjukan dengan BAZNAS Kartu Rencana Studi (KHS) Semester 5 atau Kartu Hasil Studi Semester 4.\n</span ></li >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >Di utamakan jurusan prioritas bidang STEM (Sains, Teknologi, Engginering and Mathematich).\n</span ></li >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >Memenuhi salah satu kategori khusus: </span ><span class=\"text331701Font2\"  >Kategori Prestasi</span ><span class=\"text331701Font3\"  >, memiliki prestasi nasional dan/atau internasional (lebih direkomendasikan yang telah tercatat pada database Manajemen Talenta Nasional (MTN), Bappenas RI dan Pusat Prestasi Nasional (Puspresnas) Kemdikti) selama 2 tahun terakhir; </span ><span class=\"text331701Font2\"  >Kategori Aktivis</span ><span class=\"text331701Font3\"  >, aktif menjadi organisasi pengurus kemahasiswaan minimal tingkat jurusan atau organisasi kepemudaan/masyarakat selama 2 tahun terakhir; </span ><span class=\"text331701Font2\"  >Kategori Disabilitas</span ><span class=\"text331701Font3\"  >, Khusus ditujukan untuk mahasiswa penyandang disabilitas Fisik, Intelektual, Mental, Sensorik, Ganda atau Multi. Ditunjukan dengan surat keterangan dokter.\n</span ></li >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >IPK minimal 3,00 (skala 4,00)\n</span ></li >\n<li  class=\"text331701Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text331701Font3\"  >Melengkapi berkas: pas terbaru/berwarna foto, KTP dan Kartu Keluarga,Transkrip nilai terakhir IPK, Surat rekomendasi dari tokoh masyarakat atau Surat rekomendasi dari BAZNAS Kabupaten/Kota (pilih salah satu saja), Surat pernyataan, Melengkapi Penerima Akad Beasiswa Cendekia BAZNAS, dan Esai.\n</span ></li >\n</ol >\n</div>\n');
text331701.build()
