text330968.addInnerText('<div id=\"text330968\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text330968anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text330968Font2\"  >Beasiswa Pertamina Sobat Bumi\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font3\"  >Pertamina Foundation prestasi adalah salah satu bentuk komitmen PT. Pertamina (Persero) dan Pertamina Foundation dalam peningkatan kualitas Sumber Daya Manusia (SDM) Indonesia menuju Indonesia MAJU dan SEJAHTERA, serta memberi bekal kepada generasi muda dalam menghadapi persaingan global yang kompetitif dalam kreatifitas, inovasi, dan teknologi. Salah satu bentuk dukungan tersebut adalah memajukan kualitas di bidang pedidikan, dengan memberikan beasiswa untuk putra-putri terbaik di seluruh Indonesia\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font3\"  >Beasiswa Pertamina Sobat Bumi merupakan apresiasi kepada mahasiswa berprestasi secara akademik, aktif dalam organisasi atau kegiatan sosial-kemasyarakatan, serta memiliki kepedulian terhadap lingkungan. Beasiswa berupa bantuan pendidikan (uang saku dan UKT/SPP).\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font2\"  >Kriteria Penerima Beasiswa\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text330968Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330968Font3\"  >Mahasiswa/i aktif mitra perguruan tinggi.\n</span ></li >\n<li  class=\"text330968Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330968Font3\"  >Mahasiswa/i semester 2 s.d semester 6 dengan IP terakhir 3,00.\n</span ></li >\n<li  class=\"text330968Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330968Font3\"  >Tidak sedang menerima beasiswa dari pihak manapun.\n</span ></li >\n<li  class=\"text330968Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330968Font3\"  >Aktif dalam kepanitian atau oragnisasi sosial dan lingkungan.\n</span ></li >\n<li  class=\"text330968Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330968Font3\"  >Membuat karya tulis.\n</span ></li >\n</ol >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font2\"  >Kategori Beasiswa</span ><span class=\"text330968Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text330968Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330968Font3\"  >Beasiswa reguler untuk mahasiswa/i tingkat Sarjana (S1).\n</span ></li >\n<li  class=\"text330968Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330968Font3\"  >Beasiswa afirmasi untuk mahasiswa/i tingkat Sarjana (S1) yang berada di wilayah operasi PT Pertamina (Persero).\n</span ></li >\n<li  class=\"text330968Font3\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text330968Font3\"  >Beasiswa vokasi untuk mahasiswa/i tingkat Diploma (D3/D4).\n</span ></li >\n</ol >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text330968Font2\"  >Mitra Perguruan Tinggi Program PFprestasi</span ><span class=\"text330968Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  clas
