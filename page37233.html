text61351.addInnerText('<div id=\"text61351\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text61351anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text61351Font2\"  >Program Rekognisi Pembelajaran Lampau (RPL) memiliki sejumlah keunggulan, antara lain:\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text61351Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text61351Font2\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text61351Font2\"  >Menghargai pengalaman dan kompetensi. Pengalaman kerja, pelatihan, atau sertifikasi yang dimiliki peserta diakui sebagai kredit akademik.\n</span ></li >\n<li  class=\"text61351Font2\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text61351Font2\"  >Proses kuliah lebih efisien. Peserta tidak perlu mengulang mata kuliah yang sudah dikuasai, sehingga waktu tempuh kuliah bisa lebih singkat.\n</span ></li >\n<li  class=\"text61351Font2\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text61351Font2\"  >Hemat biaya. Karena jalur RPL mengakui pengalaman dan mata kuliah yang sudah dikuasai, biayanya pun lebih hemat dibanding kuliah reguler. Umumnya, total biaya program S1 RPL berkisar antara Rp8â€“15 juta, tergantung jumlah SKS yang diakui dan lama studi, sehingga peserta bisa menempuh pendidikan lebih efisien dari sisi waktu dan biaya.\n</span ></li >\n<li  class=\"text61351Font2\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text61351Font2\"  >Fleksibel dan terbuka bagi berbagai kalangan. Program RPL cocok untuk tenaga profesional, peserta dengan sertifikasi, atau seseorang yang ingin melanjutkan pendidikan tanpa jalur formal penuh.\n</span ></li >\n<li  class=\"text61351Font2\" style=\"line-height:1.168;position:relative;padding-left:10px;list-style-type:decimal;margin-left:46px;margin-top:0px;margin-bottom:0px;\"><span class=\"text61351Font2\"  >Pendidikan lebih relevan dengan kemampuan nyata. Pengalaman praktis peserta diakui, sehingga pendidikan yang ditempuh sesuai dengan kompetensi dan kebutuhan dunia kerja.</span ><span class=\"text61351Font1\" style=\"background-color:transparent\" >\n</span ></li >\n</ol >\n</div>\n');
